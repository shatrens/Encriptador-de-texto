    <body>
        <header>
            <h1>ENCRIPTADOR DE TEXTO</h1>
        </header>

        <main>
            <section class="contenedor">
                <form>
                    <label for="ingresarTexto">Por favor, ingrese el texto a convertir:</label>
                    <input class="caja" type="text" name="inputTexto" id="inputTexto" placeholder="Escriba únicamente en minúscula, sin tildes ni carácteres especiales.">
                    <input class="boton" value= "Encriptar" id="botonEnc" onclick="encriptador()">
                    <input class="boton" value= "Desencriptar" id="botonDes" onclick="desencriptador()">
                </form>
            </section>

            <section class="contenedor">
                <label>Resultado:</label>            
                <input class="caja" type= "text" id="resultado"></input>
                <input class="boton" value="Copiar" onclick="copiarPortapapeles()">
            </section>
        </main>
